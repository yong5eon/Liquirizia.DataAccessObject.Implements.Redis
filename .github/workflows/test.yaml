name: Test Liquirizia.DataAccessObject.Implements.Redis
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}} 
      - name: Show Python Verison
        run: python -c "import sys; print(sys.version)"
      - name: Install pip 
        run: python -m pip install --upgrade pip
      - name: Install requirements
        run: pip install --upgrade setuptools wheel ruff
      - name: Install Packages
        run: pip install --upgrade .
      - name: Build Redis
        run: docker image build --file=res/Redis.7/.docker --tag=redis:7 .
      - name: Run Redis
        run: docker container run --name=redis --detach --publish=6379:6379 redis:7
      - name: Check Redis docker
        run: docker logs redis
      - name: Test Redis
        run: python -m Liquirizia.Test test
      - name: Stop Redis
        run: docker container stop redis
      - name: Build Predixy
        run: docker image build --file=res/Predixy.7.0.1/.docker --tag=predixy:7.0.1 .
      - name: Run Redis Cluster with Predixy
        run: docker-compose -p redis-predixy-cluster --file=res/Redis.7.Predixy.Cluster.docker-compose.yml up -d
      - name: Test Redis Cluster
        run: python -m Liquirizia.Test test
      - name: Stop Redis Cluster
        run: docker container stop redis-cluster
